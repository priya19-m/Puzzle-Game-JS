<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="welcome-screen">
        <h1>Welcome to Slide Puzzle Game</h1>
        <p>Challenge yourself and complete the puzzle!</p>
        <div class="buttons">
            <button id="start-btn">Start Game</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showInstructions()">Instructions</button>
        </div>
    </div>
    <div id="game-screen" style="display:none;">
    <div class="project-title">
    <h1>SLIDE PUZZLE GAME</h1>
  </div>
  <div id="countdown-timer" style="font-size: 24px; margin-bottom: 20px; color: red;"></div>
  <div id="puzzle-container"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
